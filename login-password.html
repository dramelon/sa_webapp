<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เข้าสู่ระบบ — รหัสผ่าน</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // read identity from query string and show it in the pill
    function qs(name){return new URL(location.href).searchParams.get(name)||""}
    document.addEventListener('DOMContentLoaded',()=>{
      const id = qs('identity');
      const el = document.getElementById('identity-pill-text');
      if(el) el.textContent = id || 'user@example.com';
    });
  </script>
</head>
<body>
  <div class="container">
    <a class="back" href="first-login.html">ย้อนกลับ</a>
    <div class="header" style="margin-top:8px">ระบบจัดการวัสดุอุปกรณ์</div>
    <p class="subtle">ยินดีต้อนรับกลับมา</p>

    <div class="pill" aria-label="บัญชีที่เลือก">
      <span class="dot"></span>
      <span id="identity-pill-text">user@example.com</span>
    </div>

    <form onsubmit="location.href='index.html'; return false;" style="margin-top:12px">
      <input class="input" type="password" name="password" placeholder="รหัสผ่าน" required />
      <div class="help"><a href="#">ลืมรหัสผ่าน ?</a></div>

      <div class="footer">
        <span></span>
        <button class="btn" type="submit">เข้าสู่ระบบ</button>
      </div>
    </form>
  </div>
</body>
</html>
