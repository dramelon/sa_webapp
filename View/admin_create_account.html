<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สร้างบัญชี</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main class="auth">
    <section class="card">
      <div class="logo" aria-label="Logo placeholder"></div>

      <form class="form" action="../Model/admin_create_account.php" method="post" autocomplete="on">
        <label class="field">
          <span class="icon user" aria-hidden="true"></span>
          <input type="text" name="username" placeholder="Username" required />
        </label>

        <label class="field">
          <span class="icon lock" aria-hidden="true"></span>
          <input type="password" name="password" placeholder="Password" required />
        </label>

        <label class="field">
          <span class="icon name" aria-hidden="true"></span>
          <input type="text" name="fullname" placeholder="Full Name" required />
        </label>

        <label class="field">
          <span class="icon mail" aria-hidden="true"></span>
          <input type="email" name="email" placeholder="Email" required />
        </label>

        <label class="field">
          <span class="icon phone" aria-hidden="true"></span>
          <input type="text" name="phone" placeholder="Phone" required />
        </label>

        <label class="field">
          <span class="icon role" aria-hidden="true"></span>
          <input type="text" name="role" placeholder="Role (admin/staff)" required />
        </label>

        <button class="btn" type="submit">Create Account</button>
      </form>

      <nav class="meta">
        <a class="link" href="./login.html">← Back to Login</a>
      </nav>
    </section>
  </main>
</body>
</html>
