<!DOCTYPE html>
<html lang="th" data-root="../.." data-allowed="Project">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project · อีเว้นของฉัน</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <aside id="drawer" class="drawer" aria-hidden="true">
        <nav class="drawer-nav">
            <a class="item" href="./main_menu.html">
                <span class="i grid"></span><span>เมนูหลัก</span>
            </a>
            <a class="item" href="./dashboard.html">
                <span class="i home"></span><span>สรุปภาพรวม</span>
            </a>
            <a class="item active" href="./events.html">
                <span class="i list"></span><span>อีเว้นของฉัน</span>
            </a>
            <a class="item" href="./tasks.html">
                <span class="i progress"></span><span>แผนงาน</span>
            </a>
            <div class="drawer-sep"></div>
            <a class="item" href="../../Model/logout.php">
                <span class="i power"></span><span>ออกจากระบบ</span>
            </a>
        </nav>
    </aside>
    <div id="scrim" class="scrim" hidden></div>

    <div class="topbar">
        <button id="btnMenu" class="hamburger" aria-label="เมนู">
            <span></span><span></span><span></span>
        </button>
        <h1 class="app-title">Project Management Workspace</h1>
        <div class="account">
            <span class="pill">
                <img class="avatar" id="avatar" alt="avatar" />
                <span class="uid" id="fullName">...</span>
            </span>
            <span class="role" id="roleLabel"></span>
            <a class="powerbtn" href="../../Model/logout.php" aria-label="ออกจากระบบ" title="Logout"></a>
        </div>
    </div>

    <main class="page">
        <section class="page-head">
            <div>
                <h2>อีเว้นที่ฉันติดตาม</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewEvent" type="button">
                    <span class="i plus"></span>
                    สร้างอีเว้นแบบร่าง
                </button>
            </div>
        </section>

        <section class="summary-cards" id="summaryCards" aria-label="ภาพรวมสถานะของฉัน">
            <!-- populated by script -->
        </section>

        <section class="list-panel">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="searchInput" placeholder="ค้นหารหัสอ้างอิง รหัสอีเว้น ชื่องาน หรือสถานที่" />
                        <input type="search" id="searchInput" placeholder="ค้นหารหัสอีเว้น ชื่องาน หรือสถานที่" />
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="statusFilter" aria-label="กรองสถานะ">
                            <option value="all">สถานะทั้งหมด</option>
                            <option value="draft">ร่าง</option>
                            <option value="planning">วางแผน</option>
                            <option value="waiting">รอดำเนินการ</option>
                            <option value="processing">กำลังดำเนินการ</option>
                            <option value="billing">เรียกเก็บเงิน</option>
                            <option value="completed">เสร็จสิ้น</option>
                            <option value="cancelled">ยกเลิก</option>
                        </select>
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnClearFilters" type="button">ล้างตัวกรอง</button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="event_id" aria-sort="descending">
                                <button type="button" class="sort-button" data-sort-key="event_id" data-label="รหัสอีเว้น">
                                    รหัสอีเว้น
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="event_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="event_name" data-label="ชื่องานหรือสถานที่">
                                    ชื่องาน / สถานที่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="start_date" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="start_date" data-label="วันและเวลาเริ่ม">
                                    วันและเวลาเริ่ม
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="status" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="status" data-label="สถานะ">
                                    สถานะ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody"></tbody>
                </table>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ยังไม่มีอีเว้นในเงื่อนไขที่เลือก</p>
                </div>
            </div>

            <div class="table-pagination" aria-live="polite">
                <button class="btn btn-ghost" id="prevPage" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="pageIndicator">หน้า 1</span>
                <button class="btn btn-secondary" id="nextPage" type="button">หน้าถัดไป</button>
            </div>
        </section>
    </main>

    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Project/events.js" defer></script>
</body>

</html>
