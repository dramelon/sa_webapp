<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <main class="auth">
        <section class="card">
            <div class="logo" aria-hidden="true"></div>
            <header style="text-align:center;">
                <h1>เข้าสู่ระบบเจ้าหน้าที่</h1>
                <p style="margin:6px 0 0;color:var(--muted);">กรุณากรอกชื่อผู้ใช้หรืออีเมลและรหัสผ่านของคุณ</p>
            </header>
            <div id="formMsg" class="form-msg" hidden></div>
            <form class="form" action="../Model/login.php" method="post" autocomplete="on">
                <label class="field">
                    <span class="icon mail" aria-hidden="true"></span>
                    <input type="text" name="username" placeholder="Username or Email" required />
                </label>
                <label class="field">
                    <span class="icon lock" aria-hidden="true"></span>
                    <input type="password" name="password" placeholder="Password" required />
                </label>
                <button class="btn" type="submit">เข้าสู่ระบบ</button>
            </form>
            <nav class="meta">
                <a class="link" href="./forgot_password.html">ลืมรหัสผ่าน?</a>
                <span class="link" style="cursor:default;">บริการลูกค้าภายใน</span>
            </nav>
        </section>
    </main>
    <script src="../Controller/login.js" defer></script>
</body>

</html>
