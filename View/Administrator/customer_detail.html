<body>

                <span class="i box"></span><span>จัดการอีเว้น</span>
            </a>
            <a class="item active" href="./customers.html">
                <span class="i contacts"></span><span>ลูกค้า</span>
            </a>
            <a class="item" href="./locations.html">
                <span class="i pin"></span><span>สถานที่</span>
            </a>
            <div class="drawer-sep"></div>
            <a class="item" href="./admin_create_account.html">
                <span class="i user"></span><span>สร้างบัญชีเจ้าหน้าที่</span>
            </a>
            <a class="item" href="../../Model/logout.php">
                <span class="i power"></span><span>ออกจากระบบ</span>
            </a>
        </nav>
    </aside>
    <div id="scrim" class="scrim" hidden></div>

    <div class="topbar">
        <button id="btnMenu" class="hamburger" aria-label="เมนู">
            <span></span><span></span><span></span>
        </button>
        <h1 class="app-title">ระบบจัดการวัสดุอุปกรณ์ - รายละเอียดลูกค้า</h1>

        <div class="account">
            <span class="pill">
                <img class="avatar" id="avatar" alt="avatar" />
                <span class="uid" id="fullName">...</span>
            </span>
            <a class="powerbtn" href="../../Model/logout.php" aria-label="ออกจากระบบ" title="Logout"></a>
        </div>
    </div>

    <main class="page detail-page">
        <section class="page-head">
            <div>
                <p class="breadcrumb"><a href="./customers.html">← กลับไปหน้ารายชื่อลูกค้า</a></p>
                <h2 id="customerHeading">กำลังโหลด...</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-ghost" type="button" id="btnBack">
                    <span class="i back"></span>
                    กลับ
                </button>
                <button class="btn btn-secondary" type="submit" form="customerForm" id="btnSave">
                    <span class="i check"></span>
                    บันทึกข้อมูลลูกค้า
                </button>
            </div>
        </section>

        <section class="detail-card">
            <header class="detail-card-head">
                <h3>ข้อมูลลูกค้า</h3>
                <p class="detail-card-sub">ปรับปรุงข้อมูลการติดต่อของลูกค้า</p>
            </header>
            <div id="formMessage" class="form-alert" role="alert" hidden></div>
            <form id="customerForm" class="detail-form" autocomplete="off">
                <div class="detail-form-columns">
                    <div class="detail-column">
                        <label class="field-block">
                            <span class="field-label">รหัสลูกค้า</span>
                            <input type="text" id="customerCode" value="ใหม่" readonly />
                        </label>
                        <label class="field-block">
                            <span class="field-label">ชื่อลูกค้า *</span>
                            <input type="text" name="customer_name" id="customerName" required />
                        </label>
                        <label class="field-block">
                            <span class="field-label">ชื่อองค์กร</span>
                            <input type="text" name="org_name" id="customerOrg" />
                        </label>
                        <label class="field-block">
                            <span class="field-label">อีเมล</span>
                            <input type="email" name="email" id="customerEmail" />
                        </label>
                        <label class="field-block">
                            <span class="field-label">เบอร์โทร</span>
                            <input type="text" name="phone" id="customerPhone" />
                        </label>
                    </div>
                    <div class="detail-column">
                        <label class="field-block">
                            <span class="field-label">เลขผู้เสียภาษี</span>
                            <input type="text" name="tax_id" id="customerTax" />
                        </label>
                        <label class="field-block">
                            <span class="field-label">สถานะ *</span>
                            <select name="status" id="customerStatus" required>
                                <option value="active">ใช้งาน</option>
                                <option value="inactive">ปิดใช้งาน</option>
                            </select>
                        </label>
                        <label class="field-block">
                            <span class="field-label">รหัสสถานที่ (ถ้ามี)</span>
                            <input type="number" name="location_id" id="customerLocation" min="1" />
                        </label>
                        <label class="field-block field-span">
                            <span class="field-label">บันทึกเพิ่มเติม</span>
                            <textarea name="notes" id="customerNotes" rows="6" placeholder="ข้อมูลเพิ่มเติมหรือรายละเอียดการติดต่อ"></textarea>
                        </label>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/customer_detail.js" defer></script>
</body>

</html>
