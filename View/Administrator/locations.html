<!DOCTYPE html>
<html lang="th" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จัดการสถานที่</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body data-app-shell="admin" data-page="locations" data-shell-title="ระบบจัดการวัสดุอุปกรณ์ - จัดการสถานที่">
    <main class="page">
        <section class="page-head">
            <div>
                <h2>รายการสถานที่</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewLocation" data-target="./location_detail.html?mode=create">
                    <span class="i plus"></span>
                    เพิ่มสถานที่ใหม่
                </button>
            </div>
        </section>

        <section class="summary-cards" id="locationSummary" aria-label="จำนวนสถานที่ทั้งหมด">
            <!-- Populated by JS -->
        </section>

        <section class="list-panel" id="locationList" aria-live="polite">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="locationSearch" placeholder="ค้นหาชื่อสถานที่ อำเภอ จังหวัด หรือประเทศ..." />
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="locationStatusFilter" aria-label="กรองตามสถานะ">
                            <option value="all">สถานะทั้งหมด</option>
                            <option value="active">เปิดใช้งาน</option>
                            <option value="inactive">ปิดใช้งาน</option>
                        </select>
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnLocationClear">ล้างการค้นหา</button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table location-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="location_id" aria-sort="ascending">
                                <button type="button" class="sort-button" data-sort-key="location_id" data-label="รหัสสถานที่">
                                    รหัสสถานที่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="location_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="location_name" data-label="ชื่อสถานที่">
                                    ชื่อสถานที่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="district" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="district" data-label="อำเภอ / เขต">
                                    อำเภอ / เขต
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="province" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="province" data-label="จังหวัด">
                                    จังหวัด
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="country" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="country" data-label="ประเทศ">
                                    ประเทศ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="status" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="status" data-label="สถานะ">
                                    สถานะ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="locationTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div class="empty-state" id="locationEmpty" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ไม่พบสถานที่ตามเงื่อนไขที่เลือก</p>
                </div>
            </div>

            <div class="table-pagination" id="locationPagination" aria-live="polite">
                <button class="btn btn-ghost" id="locationPrev" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="locationPage">หน้า 1</span>
                <button class="btn btn-secondary" id="locationNext" type="button">หน้าถัดไป</button>
            </div>
        </section>
    </main>

    <script src="../../Controller/common/admin_shell.js" defer></script>
    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/locations.js" defer></script>
</body>

</html>
