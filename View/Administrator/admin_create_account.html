<!DOCTYPE html>
<html lang="en" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator · Create Staff Account</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <main class="auth">
        <section class="card" style="gap: 18px;">
            <header style="text-align: center;">
                <h1>สร้างบัญชีเจ้าหน้าที่</h1>
                <p style="margin: 6px 0 0; color: var(--muted);">กำหนดสิทธิ์ผู้ใช้งานใหม่สำหรับฝ่ายงานต่าง ๆ</p>
            </header>
            <div id="formMsg" class="form-msg" hidden></div>
            <form class="form" action="../../Model/admin_create_account.php" method="post" autocomplete="on">
                <label class="field">
                    <span class="icon user" aria-hidden="true"></span>
                    <input type="text" name="username" placeholder="Username" required />
                </label>

                <label class="field">
                    <span class="icon lock" aria-hidden="true"></span>
                    <input type="password" name="password" placeholder="Password" required />
                </label>

                <label class="field">
                    <span class="icon name" aria-hidden="true"></span>
                    <input type="text" name="fullname" placeholder="Full Name" required />
                </label>

                <label class="field">
                    <span class="icon mail" aria-hidden="true"></span>
                    <input type="email" name="email" placeholder="Email" required />
                </label>

                <label class="field">
                    <span class="icon phone" aria-hidden="true"></span>
                    <input type="text" name="phone" placeholder="Phone" />
                </label>

                <label class="field">
                    <span class="icon role" aria-hidden="true"></span>
                    <select name="role" required>
                        <option value="project">Project</option>
                        <option value="procurement">Procurement</option>
                        <option value="accounting">Accounting</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </label>

                <button class="btn" type="submit">บันทึกบัญชีใหม่</button>
            </form>

            <nav class="meta">
                <a class="link" href="./main_menu.html">← กลับสู่เมนูหลัก</a>
            </nav>
        </section>
    </main>

    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/Administrator/admin_create_account.js" defer></script>
</body>

</html>
