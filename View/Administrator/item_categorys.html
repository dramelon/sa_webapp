<!DOCTYPE html>
<html lang="th" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หมวดหมู่สินค้า</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body data-app-shell="admin" data-page="item_categories" data-shell-title="ระบบจัดการวัสดุอุปกรณ์ - คลังสินค้า">
    <main class="page">
        <section class="page-head">
            <div>
                <h2>หมวดหมู่สินค้า</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewCategory" data-target="./item_category_manage.html?mode=create">
                    <span class="i plus"></span>
                    เพิ่มหมวดหมู่ใหม่
                </button>
            </div>
        </section>

        <section class="summary-cards" id="summaryCards" aria-label="ภาพรวมหมวดหมู่สินค้า">
            <!-- Populated by JS -->
        </section>

        <section class="list-panel" id="item-category-panel">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="searchInput" placeholder="ค้นหาชื่อหมวดหมู่หรือหมายเหตุ..." />
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnClearFilters">ล้างการค้นหา</button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table item-category-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="item_category_id" aria-sort="descending">
                                <button type="button" class="sort-button" data-sort-key="item_category_id" data-label="รหัสหมวดหมู่">
                                    รหัสหมวดหมู่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="name" data-label="ชื่อหมวดหมู่">
                                    ชื่อหมวดหมู่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="notes" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="notes" data-label="หมายเหตุ">
                                    หมายเหตุ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="item_count" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="item_count" data-label="จำนวนสินค้า">
                                    จำนวนสินค้า
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="item_unit_count" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="item_unit_count" data-label="จำนวนหน่วยสินค้า">
                                    จำนวนหน่วยสินค้า
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ไม่พบหมวดหมู่สินค้าตามคำค้นหา</p>
                </div>
            </div>
            <div class="table-pagination" id="paginationControls" aria-live="polite">
                <button class="btn btn-ghost" id="prevPage" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="pageIndicator">หน้า 1</span>
                <button class="btn btn-secondary" id="nextPage" type="button">หน้าถัดไป</button>
            </div>
        </section>
    </main>

    <script src="../../Controller/common/admin_shell.js" defer></script>
    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/item_categorys.js" defer></script>
</body>

</html>
