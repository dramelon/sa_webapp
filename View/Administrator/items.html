<!DOCTYPE html>
<html lang="th" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายการสินค้า</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body data-app-shell="admin" data-page="items" data-shell-title="ระบบจัดการวัสดุอุปกรณ์ - คลังสินค้า">
    <main class="page">
        <section class="page-head">
            <div>
                <h2>รายการสินค้า</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewItem" data-target="./item_manage.html?mode=create">
                    <span class="i plus"></span>
                    เพิ่มสินค้าใหม่
                </button>
            </div>
        </section>

        <section class="summary-cards" id="summaryCards" aria-label="ภาพรวมสินค้า">
            <!-- Populated by JS -->
        </section>

        <section class="list-panel" id="item-panel">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="searchInput"
                            placeholder="ค้นหารหัสสินค้า ชื่อสินค้า แบรนด์ หรือรุ่น..." />
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="typeFilter" aria-label="กรองตามประเภทสินค้า">
                            <option value="all">ประเภททั้งหมด</option>
                            <option value="อุปกร">อุปกรณ์</option>
                            <option value="วัสดุ">วัสดุ</option>
                            <option value="บริการ">บริการ</option>
                        </select>
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="categoryFilter" aria-label="กรองตามหมวดหมู่">
                            <option value="all">หมวดหมู่ทั้งหมด</option>
                        </select>
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnClearFilters">ล้างตัวกรอง</button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table item-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="item_id" aria-sort="descending">
                                <button type="button" class="sort-button" data-sort-key="item_id" data-label="รหัสสินค้า">
                                    รหัสสินค้า / อ้างอิง
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="item_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="item_name" data-label="ชื่อสินค้า">
                                    ชื่อสินค้า / แบรนด์
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="item_type" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="item_type" data-label="ประเภท">
                                    ประเภท
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="category_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="category_name" data-label="หมวดหมู่">
                                    หมวดหมู่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="uom" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="uom" data-label="หน่วย">
                                    หน่วย
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ไม่พบรายการสินค้าตามตัวกรองที่เลือก</p>
                </div>
            </div>
            <div class="table-pagination" id="paginationControls" aria-live="polite">
                <button class="btn btn-ghost" id="prevPage" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="pageIndicator">หน้า 1</span>
                <button class="btn btn-secondary" id="nextPage" type="button">หน้าถัดไป</button>
            </div>
        </section>
    </main>

    <script src="../../Controller/common/admin_shell.js" defer></script>
    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/items.js" defer></script>
</body>

</html>
