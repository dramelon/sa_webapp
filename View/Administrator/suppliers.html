    <main class="page">
        <section class="page-head">
            <div>
                <h2>รายชื่อซัพพลายเออร์</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewSupplier" data-target="./supplier_detail.html?mode=create">
                    <span class="i plus"></span>
                    เพิ่มซัพพลายเออร์ใหม่
                </button>
            </div>
        </section>

        <section class="summary-cards" id="summaryCards" aria-label="ภาพรวมสถานะซัพพลายเออร์">
            <!-- Populated by JS -->
        </section>

        <section class="list-panel" id="supplierList">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="searchInput"
                            placeholder="ค้นหารหัสอ้างอิง รหัสซัพพลายเออร์ ชื่อ หรือผู้ติดต่อ..." />

                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="statusFilter" aria-label="กรองตามสถานะ">
                            <option value="all">สถานะทั้งหมด</option>
                            <option value="active">เปิดใช้งาน</option>
                            <option value="inactive">ปิดใช้งาน</option>
                        </select>
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnClearFilters">ล้างตัวกรอง</button>
                    <button class="btn btn-ghost" id="btnExport">
                        <span class="i download"></span>
                        ส่งออก
                    </button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="supplier_id" aria-sort="descending">
                                <button type="button" class="sort-button" data-sort-key="supplier_id" data-label="รหัสซัพพลายเออร์">
                                    รหัสซัพพลายเออร์
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="supplier_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="supplier_name" data-label="ชื่อหรือองค์กร">
                                    ชื่อ / องค์กร
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="contact_person" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="contact_person" data-label="ผู้ติดต่อ">
                                    ผู้ติดต่อ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="contact_meta" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="contact_meta" data-label="ช่องทางการติดต่อ">
                                    ช่องทางการติดต่อ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="location_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="location_name" data-label="สถานที่">
                                    สถานที่
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="status" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="status" data-label="สถานะ">
                                    สถานะ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ไม่พบซัพพลายเออร์ที่ตรงกับตัวกรอง</p>
                </div>
            </div>
            <div class="table-pagination" id="paginationControls" aria-live="polite">
                <button class="btn btn-ghost" id="prevPage" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="pageIndicator">หน้า 1</span>
                <button class="btn btn-secondary" id="nextPage" type="button">หน้าถัดไป</button>
