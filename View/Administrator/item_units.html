<html lang="th" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หน่วยสินค้า</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <!-- Slide-out drawer -->
    <aside id="drawer" class="drawer" aria-hidden="true">
        <nav class="drawer-nav">
            <a class="item" href="./main_menu.html">
                <span class="i home"></span><span>เมนูหลัก</span>
            </a>
            <a class="item" href="./home.html">
                <span class="i news"></span><span>ข่าวสารทั่วไป</span>
            </a>
            <a class="item" href="./events.html">
                <span class="i list"></span><span>อีเว้นรอดำเนินการ</span>
            </a>
            <a class="item" href="./items.html">
                <span class="i stack"></span><span>รายการสินค้า</span>
            </a>
            <a class="item active" href="./item_units.html" aria-current="page">
                <span class="i box"></span><span>หน่วยสินค้า</span>
            </a>
            <a class="item" href="./item_categorys.html">
                <span class="i settings"></span><span>หมวดหมู่สินค้า</span>
            </a>
            <a class="item" href="./customers.html">
                <span class="i contacts"></span><span>ลูกค้า</span>
            </a>
            <a class="item" href="./locations.html">
                <span class="i pin"></span><span>สถานที่</span>
            </a>
            <div class="drawer-sep"></div>
            <a class="item" href="./admin_create_account.html">
                <span class="i user"></span><span>สร้างบัญชีเจ้าหน้าที่</span>
            </a>
            <a class="item" href="../../Model/logout.php">
                <span class="i power"></span><span>ออกจากระบบ</span>
            </a>
        </nav>
    </aside>
    <div id="scrim" class="scrim" hidden></div>

    <!-- App shell -->
    <div class="topbar">
        <button id="btnMenu" class="hamburger" aria-label="เมนู">
            <span></span><span></span><span></span>
        </button>
        <h1 class="app-title">ระบบจัดการวัสดุอุปกรณ์ - คลังสินค้า</h1>

        <div class="account">
            <span class="pill">
                <img class="avatar" id="avatar" alt="avatar" />
                <span class="uid" id="fullName">...</span>
            </span>
            <a class="powerbtn" href="../../Model/logout.php" aria-label="ออกจากระบบ" title="Logout"></a>
        </div>
    </div>

    <main class="page">
        <section class="page-head">
            <div>
                <h2>รายการหน่วยสินค้า</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-secondary" id="btnNewItemUnit" data-target="./item_unit_manage.html?mode=create">
                    <span class="i plus"></span>
                    เพิ่มหน่วยสินค้าใหม่
                </button>
            </div>
        </section>

        <section class="summary-cards" id="summaryCards" aria-label="ภาพรวมสถานะหน่วยสินค้า">
            <!-- Populated by JS -->
        </section>

        <section class="list-panel" id="item-unit-panel">
            <header class="list-toolbar">
                <div class="toolbar-group">
                    <label class="field search">
                        <span class="i search"></span>
                        <input type="search" id="searchInput"
                            placeholder="ค้นหาด้วยรหัสหน่วยสินค้า หมายเลขซีเรียล หรือชื่อสินค้า..." />
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="statusFilter" aria-label="กรองตามสถานะ">
                            <option value="all">สถานะทั้งหมด</option>
                            <option value="useable">พร้อมใช้งาน</option>
                            <option value="in use">กำลังใช้งาน</option>
                            <option value="pending booking">รอการจอง</option>
                            <option value="booked">ถูกจอง</option>
                            <option value="damaged">ชำรุด</option>
                            <option value="reparing">กำลังซ่อม</option>
                            <option value="delivering">กำลังขนส่ง</option>
                            <option value="returned">ส่งคืนแล้ว</option>
                            <option value="depreciated">ตัดจำหน่าย</option>
                        </select>
                    </label>
                    <label class="field select">
                        <span class="i filter"></span>
                        <select id="ownershipFilter" aria-label="กรองตามความเป็นเจ้าของ">
                            <option value="all">เจ้าของทั้งหมด</option>
                            <option value="company">ของบริษัท</option>
                            <option value="rented">เช่า</option>
                        </select>
                    </label>
                </div>
                <div class="toolbar-group">
                    <button class="ghost" id="btnClearFilters">ล้างตัวกรอง</button>
                </div>
            </header>

            <div class="table-wrap" role="region" aria-live="polite">
                <table class="event-table item-unit-table">
                    <thead>
                        <tr>
                            <th scope="col" data-sort-key="item_unit_id" aria-sort="descending">
                                <button type="button" class="sort-button" data-sort-key="item_unit_id" data-label="รหัสหน่วย">
                                    รหัสหน่วย / ซีเรียล
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="item_name" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="item_name" data-label="สินค้า">
                                    สินค้า
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="status" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="status" data-label="สถานะ">
                                    สถานะ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="ownership" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="ownership" data-label="ความเป็นเจ้าของ">
                                    ความเป็นเจ้าของ
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="expected_return_at" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="expected_return_at" data-label="กำหนดส่งคืน">
                                    กำหนดส่งคืน
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" data-sort-key="return_at" aria-sort="none">
                                <button type="button" class="sort-button" data-sort-key="return_at" data-label="วันที่ส่งคืน">
                                    วันที่ส่งคืน
                                    <span class="sort-indicator" aria-hidden="true"></span>
                                </button>
                            </th>
                            <th scope="col" class="col-actions">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="itemUnitTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState" aria-hidden="true">
                    <span class="i inbox"></span>
                    <p>ไม่พบหน่วยสินค้าตามตัวกรองที่เลือก</p>
                </div>
            </div>
            <div class="table-pagination" id="paginationControls" aria-live="polite">
                <button class="btn btn-ghost" id="prevPage" type="button">ก่อนหน้า</button>
                <span class="page-indicator" id="pageIndicator">หน้า 1</span>
                <button class="btn btn-secondary" id="nextPage" type="button">หน้าถัดไป</button>
            </div>
        </section>
    </main>

    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/item_units.js" defer></script>
</body>

</html>
