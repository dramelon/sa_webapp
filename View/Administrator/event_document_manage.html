<!DOCTYPE html>
<html lang="th" data-root="../.." data-allowed="Administrator">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เอกสารอีเว้น</title>
    <link rel="stylesheet" href="../../style.css" />
</head>

<body data-app-shell="admin" data-page="events" data-shell-title="ระบบจัดการวัสดุอุปกรณ์ - ฝ่ายจัดการอีเว้น">
    <main class="page doc-page">
        <section class="page-head">
            <div>
                <p class="breadcrumb">
                    <a id="eventBackLink" href="./events.html">← กลับไปหน้ารายการอีเว้น</a>
                </p>
                <h2 id="eventTitle">เอกสารของอีเว้น</h2>
                <p class="date" id="pageDate">วัน...</p>
            </div>
            <div class="head-actions">
                <button class="btn btn-ghost" type="button" id="btnBackToEvent">
                    <span class="i back"></span>
                    กลับไปหน้าอีเว้น
                </button>
            </div>
        </section>

        <div class="form-alert" id="docGlobalMessage" role="alert" hidden></div>

        <section class="summary-cards" id="documentSummaryCards" aria-live="polite"></section>

        <section class="doc-layout">
            <aside class="doc-sidebar">
                <header class="doc-sidebar-head">
                    <h3>หมวดหมู่เอกสาร</h3>
                    <p>เลือกหมวดหมู่เพื่อดูเอกสารที่เกี่ยวข้องกับอีเว้น</p>
                </header>
                <ul class="doc-category-list" id="docCategoryList" aria-label="หมวดหมู่เอกสาร">
                    <li class="doc-category-item">
                        <button type="button" class="doc-category active" data-category="all" aria-pressed="true">
                            <span class="doc-category-header">
                                <span class="doc-category-label">เอกสารทั้งหมด</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">ดูเอกสารทุกประเภทของอีเว้นนี้</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="rfq" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">คำขอใบเสนอราคา (RFQ)</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">ติดตามคำขอใบเสนอราคาที่ส่งให้ผู้ขาย</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="quotation" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">ใบเสนอราคา</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">รวบรวมใบเสนอราคาที่ได้รับจากผู้ขาย</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="po" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">ใบสั่งซื้อ (PO)</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">ตรวจสอบใบสั่งซื้ออุปกรณ์และวัสดุ</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="delivery-out" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">ส่งอุปกรณ์ออก</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">ติดตามการนำอุปกรณ์ออกจากคลัง</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="delivery-in" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">รับอุปกรณ์เข้า</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">บันทึกการรับอุปกรณ์กลับเข้าคลัง</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="other" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">เอกสารอื่น ๆ</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">รวมเอกสารประกอบที่เกี่ยวข้องกับอีเว้น</span>
                        </button>
                    </li>
                    <li class="doc-category-item">
                        <button type="button" class="doc-category" data-category="receipt" aria-pressed="false">
                            <span class="doc-category-header">
                                <span class="doc-category-label">ใบเสร็จรับเงิน</span>
                                <span class="doc-category-count">0</span>
                            </span>
                            <span class="doc-category-description">หลักฐานการรับชำระเงินจากกิจกรรม</span>
                        </button>
                    </li>
                </ul>
            </aside>

            <section class="list-panel doc-list-panel" aria-label="รายการเอกสาร">
                <header class="list-toolbar">
                    <div class="toolbar-group">
                        <label class="field search">
                            <span class="i search"></span>
                            <input
                                type="search"
                                id="docSearchInput"
                                placeholder="ค้นหาด้วยชื่อเอกสาร รหัสอ้างอิง หรือผู้รับผิดชอบ"
                                autocomplete="off"
                            />
                        </label>
                        <label class="field select">
                            <span class="i filter"></span>
                            <select id="docStatusFilter" aria-label="กรองตามสถานะเอกสาร">
                                <option value="all">สถานะทั้งหมด</option>
                                <option value="draft">ร่าง</option>
                                <option value="submitted">ส่งคำขอ</option>
                                <option value="approved">อนุมัติแล้ว</option>
                                <option value="closed">ปิดคำขอ</option>
                                <option value="cancelled">ยกเลิก</option>
                            </select>
                        </label>
                    </div>
                    <div class="toolbar-group">
                        <button class="ghost" type="button" id="docResetFilters">ล้างตัวกรอง</button>
                    </div>
                </header>

                <div class="table-wrap" role="region" aria-live="polite">
                    <table class="event-table doc-table">
                        <thead>
                            <tr>
                                <th scope="col">เอกสาร</th>
                                <th scope="col">ประเภท</th>
                                <th scope="col">สถานะ</th>
                                <th scope="col">อัปเดตล่าสุด</th>
                                <th scope="col" class="col-actions">การจัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="documentTableBody"></tbody>
                    </table>
                    <div class="empty-state" id="docEmptyState" hidden>
                        <span class="i inbox"></span>
                        <p>ไม่พบเอกสารที่ตรงกับตัวกรอง</p>
                    </div>
                </div>
            <div class="doc-panel-actions" id="docCreateRequestContainer" hidden>
                    <button class="btn btn-secondary" type="button" id="btnCreateRequest" disabled aria-disabled="true">
                        สร้างคำขอเบิกอุปกรณ์
                    </button>
                </div>
            </section>
        </section>
    </main>

    <script src="../../Controller/common/admin_shell.js" defer></script>
    <script src="../../Controller/common/role_guard.js" defer></script>
    <script src="../../Controller/common/ui_shell.js" defer></script>
    <script src="../../Controller/Administrator/event_document_manage.js" defer></script>
</body>

</html>
